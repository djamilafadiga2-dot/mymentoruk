<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMentor - Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a365d 0%, #2d4a7c 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #1a365d;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #1a365d;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: #1a365d;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            background: #2d4a7c;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .hidden {
            display: none;
        }

        .link-text {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }

        .link-text a {
            color: #1a365d;
            text-decoration: none;
            font-weight: 600;
        }

        .link-text a:hover {
            text-decoration: underline;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #1a365d;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container" id="authContainer">
        <div class="logo">
            <h1>MyMentor</h1>
            <p>Sécuriser son avenir dès la 1ère année</p>
        </div>

        <div class="error" id="errorMsg"></div>
        <div class="success" id="successMsg"></div>

        <div id="inviteStep">
            <div class="form-group">
                <label>Code d'invitation</label>
                <input type="text" id="inviteCode" placeholder="Entrez votre code d'invitation">
            </div>
            <button class="btn" onclick="validateInvite()">Continuer</button>
            <div class="link-text">
                <span>Vous avez déjà un compte ? </span>
                <a href="#" onclick="showLoginStep()">Connectez-vous ici</a>
            </div>
            <div class="back-link">
                <a href="index.html">← Retour à l'accueil</a>
            </div>
        </div>

        <div id="registerStep" class="hidden">
            <div class="form-group">
                <label>Nom complet</label>
                <input type="text" id="fullName" placeholder="Entrez votre nom complet">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" placeholder="Entrez votre email">
            </div>
            <div class="form-group">
                <label>Créer un mot de passe</label>
                <input type="password" id="password" placeholder="Créez un mot de passe">
            </div>
            <button class="btn" onclick="register()">Créer mon compte</button>
            <div class="back-link">
                <a href="#" onclick="showInviteStep()">← Retour</a>
            </div>
        </div>

        <div id="loginStep" class="hidden">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="loginEmail" placeholder="Entrez votre email">
            </div>
            <div class="form-group">
                <label>Mot de passe</label>
                <input type="password" id="loginPassword" placeholder="Entrez votre mot de passe">
            </div>
            <button class="btn" onclick="login()">Se connecter</button>
            <div class="link-text">
                <span>Vous avez un code d'invitation ? </span>
                <a href="#" onclick="showInviteStep()">Entrez-le ici</a>
            </div>
            <div class="back-link">
                <a href="index.html">← Retour à l'accueil</a>
            </div>
        </div>
    </div>

    <script>
        let inviteCodes = ['WELCOME2024', 'STUDENT123', 'UNIV2024'];

        window.onload = function() {
            const savedUser = JSON.parse(localStorage.getItem('currentUser') || 'null');
            if (savedUser) {
                window.location.href = 'landing.html';
            }
            
            // Check URL hash to show correct form
            const hash = window.location.hash;
            if (hash === '#login') {
                showLoginStep();
            } else if (hash === '#signup') {
                // Keep showing invite step (default)
            }
        };

        function showError(msg) {
            const errorDiv = document.getElementById('errorMsg');
            errorDiv.textContent = msg;
            errorDiv.style.display = 'block';
            setTimeout(() => errorDiv.style.display = 'none', 4000);
        }

        function showSuccess(msg) {
            const successDiv = document.getElementById('successMsg');
            successDiv.textContent = msg;
            successDiv.style.display = 'block';
            setTimeout(() => successDiv.style.display = 'none', 4000);
        }

        function validateInvite() {
            const code = document.getElementById('inviteCode').value.trim().toUpperCase();
            
            if (!code) {
                showError('Veuillez entrer un code d\'invitation');
                return;
            }

            if (inviteCodes.includes(code)) {
                localStorage.setItem('validInviteCode', code);
                document.getElementById('inviteStep').classList.add('hidden');
                document.getElementById('registerStep').classList.remove('hidden');
                showSuccess('Code valide ! Veuillez créer votre compte.');
            } else {
                showError('Code d\'invitation invalide. Veuillez vérifier et réessayer.');
            }
        }

        function register() {
            const name = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const inviteCode = localStorage.getItem('validInviteCode');

            if (!name || !email || !password) {
                showError('Veuillez remplir tous les champs');
                return;
            }

            if (password.length < 6) {
                showError('Le mot de passe doit contenir au moins 6 caractères');
                return;
            }

            // Check if user already exists
            const existingUser = localStorage.getItem(`user_${email}`);
            if (existingUser) {
                showError('Un compte avec cet email existe déjà');
                return;
            }

            const user = { 
                name, 
                email, 
                password, 
                inviteCode,
                registeredAt: new Date().toISOString()
            };
            
            // Save user data with unique key for admin panel
            localStorage.setItem(`user_${email}`, JSON.stringify(user));
            
            // Set as current user
            localStorage.setItem('currentUser', JSON.stringify(user));
            localStorage.removeItem('validInviteCode');
            
            showSuccess('Compte créé avec succès !');
            setTimeout(() => window.location.href = 'landing.html', 1000);
        }

        function showInviteStep() {
            document.getElementById('loginStep').classList.add('hidden');
            document.getElementById('registerStep').classList.add('hidden');
            document.getElementById('inviteStep').classList.remove('hidden');
            window.location.hash = 'signup';
        }

        function showLoginStep() {
            document.getElementById('inviteStep').classList.add('hidden');
            document.getElementById('registerStep').classList.add('hidden');
            document.getElementById('loginStep').classList.remove('hidden');
            window.location.hash = 'login';
        }

        function login() {
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                showError('Veuillez entrer votre email et mot de passe');
                return;
            }

            // Check if user exists
            const userKey = `user_${email}`;
            const savedUser = localStorage.getItem(userKey);

            if (!savedUser) {
                showError('Aucun compte trouvé avec cet email');
                return;
            }

            const user = JSON.parse(savedUser);

            if (user.password !== password) {
                showError('Mot de passe incorrect');
                return;
            }

            // Login successful
            localStorage.setItem('currentUser', JSON.stringify(user));
            showSuccess('Connexion réussie !');
            setTimeout(() => window.location.href = 'landing.html', 1000);
        }
    </script>
</body>
</html>
